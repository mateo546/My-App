name: Deploy-Kubernetes
on:
  push:
    branches: [develop]

jobs:
  Build-And-Push:
    runs-on: ubuntu-latest
    env:
      container_name: pokeapp_web
      image_name: pokeapp
      tag_image: lts
      container_port: 80

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Use actions
        uses: /.github/actions/docker-action

      - name: Build Docker Image
        run: docker build -t ${{ env.image_name }}:${{ env.tag_image }} --file dockerfile .

      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag ${{ env.image_name }}:${{ env.tag_image }} mateocolombo/pokeapp:${{ env.tag_image }}
          docker push mateocolombo/pokeapp:${{ env.tag_image }}
          docker rmi ${{ env.image_name }}:${{ env.tag_image }}

  Push-To-Kubernetes:
    runs-on: ubuntu-latest
    needs: ["Build-And-Push"]
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}    
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }} 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.7.0'
      
      - name: Install
        run: npm install

      - name: Azure Login
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
      
      - name: AKS Get Credentials
        run: |
          az aks get-credentials --resource-group SOCIUSRGLAB-RG-MODELODEVOPS-AKS --name ModeloDevOps-AKS
        
      - name: Update Kubernetes Secrets
        run: |
          sed -i "s/_pokeapp_key_/${{ secrets.pokeapp_key }}/g" kustomize/secret.yaml
          sed -i "s/_pokeapp_crt_/${{ secrets.pokeapp_crt }}/g" kustomize/secret.yaml

      - name: Apply Kubernetes Manifests
        run: kubectl apply -k kustomize

