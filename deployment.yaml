apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: pokeapp-deployment 
spec: 
  selector: 
    matchLabels: 
      app: pokeapp1
  template: 
    metadata: 
      labels: 
        app: pokeapp1 
    spec: 
      containers: 
      - name: pokeapp1 
        image:  mateocolombo/pokeapp:1.1.2
        ports: 
        - containerPort: 9898 
--- 
apiVersion: v1 
kind: Service 
metadata: 
  name: pokeapp1
spec: 
  ports: 
    - port: 80 
      targetPort: 9898 
      nodePort: 30001 
  selector: 
    app: pokeapp1 
  type: LoadBalancer 
